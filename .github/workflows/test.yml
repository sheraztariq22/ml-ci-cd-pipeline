name: Run Tests

on:
  pull_request:
    branches:
      - test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask unittest2

      - name: Verify File Structure
        run: ls -R  # Lists all files to ensure app.py is present

      - name: Run Unit Tests
        env:
          PYTHONPATH: ${{ github.workspace }}  # Ensures test_app.py can find app.py
        run: python -m unittest discover -s .
